<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary p-3">
        <div class="container-fluid">
            <!-- Brand Name -->
            <a class="navbar-brand fw-bold text-white" href="/library/public/index.html">Library<span class="text-warning">Management</span></a>

            <!-- Navbar Toggle for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Left Navigation Links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="author.html">Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="author-books.html">Author-Books</a>
                    </li>
                </ul>

                <!-- Right Account Management Section -->
                <div class="d-flex">
                    <!-- Logged In Section -->
                    <div id="loggedIn" class="user-menu d-none">
                        <a href="manage.html" class="btn btn-outline-light me-2">Manage Account</a>
                        <a id="logoutButton" href="#" class="btn btn-danger">Logout</a>
                    </div>

                    <!-- Logged Out Section -->
                    <div id="loggedOut" class="user-menu">
                        <a href="/library/public/authentication.html" class="btn btn-warning">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4 text-primary">Welcome to Library Management</h1>
                <p class="lead">Your one-stop solution to manage authors, books, and more!</p>
            </div>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get a cookie by name
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            // DOM Elements
            const loggedInMenu = document.getElementById('loggedIn');
            const loggedOutMenu = document.getElementById('loggedOut');

            // Check for authentication token
            const authToken = getCookie('authToken');

            if (authToken) {
                loggedInMenu.classList.remove('d-none');
                loggedOutMenu.classList.add('d-none');
            } else {
                loggedInMenu.classList.add('d-none');
                loggedOutMenu.classList.remove('d-none');
            }

            // Logout functionality
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.cookie = 'authToken=; Max-Age=-99999999; path=/';
                    window.location.href = '/library-ui/index.html';
                });
            }
        });
    </script>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
