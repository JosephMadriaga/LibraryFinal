<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author-Books | Library Management</title>
    <script src="author-books.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <a href="http://127.0.0.1:8080/library-ui/index.html">Library Management</a>
        <ul>
            <li><a href="authors.html">Authors</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="author-books.html">Author-Books</a></li>
        </ul>
        <div id="loggedIn" style="display: none;">
            <a href="manage-account.html">Manage Account</a>
            <a href="logout.html">Logout</a>
        </div>
        <div id="loggedOut">
            <a href="http://127.0.0.1:8080/library-ui/users/authenticate.html">Login</a>
        </div>
    </nav>

    <!-- Author-Books Association Table -->
    <h3>Manage Author-Books Association</h3>
    <button id="add-author-book-btn" type="button">Merge</button>
    <table>
        <thead>
            <tr>
                <th>Author Name</th>
                <th>Book Title</th>
            </tr>
        </thead>
        <tbody id="authorBookTableBody">
            <!-- authors-books here -->
        </tbody>
    </table>

    <!-- Association Form -->
    <div id="addAssociationFormContainer" style="display: none;">
        <form id="add-author-book-form">
            <label for="author-id">Author ID</label>
            <input type="text" id="author-id" required>
            <label for="book-id">Book ID</label>
            <input type="text" id="book-id" required>
            <button type="submit">Add</button>
            <button type="button" onclick="document.getElementById('addAssociationFormContainer').style.display = 'none';">Cancel</button>
        </form>
    </div>

    <!-- Authors and Books Tables -->
    <div>
        <h3>Authors List</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="authorsTableBody">
                <!-- authors here -->
            </tbody>
        </table>
    </div>
    <div>
        <h3>Books List</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
                <!-- books here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            const authToken = getCookie('authToken');
            const loggedInMenu = document.getElementById('loggedIn');
            const loggedOutMenu = document.getElementById('loggedOut');

            if (authToken) {
                loggedInMenu.style.display = 'block';
                loggedOutMenu.style.display = 'none';
            } else {
                loggedInMenu.style.display = 'none';
                loggedOutMenu.style.display = 'block';
            }

            const logoutButton = document.querySelector('#loggedIn a[href="logout.html"]');
            if (logoutButton) {
                logoutButton.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.cookie = 'authToken=; Max-Age=-99999999; path=/';
                    window.location.href = 'http://127.0.0.1:8080/library-ui/index.html';
                });
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            const authToken = document.cookie.split('; ').find(row => row.startsWith('authToken='));
            if (!authToken) {
                window.location.href = 'http://127.0.0.1:8080/library-ui/users/authenticate.html';
            }
        });
    </script>
</body>

</html>
