<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Library Management</title>
    <script src="books.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <a href="http://127.0.0.1/library/public/index.html">Library Management</a>
        <ul>
            <li><a href="author.html">Authors</a></li>
            <li><a href="books.html" class="active">Books</a></li>
            <li><a href="author-books.html">Author-Books</a></li>
        </ul>
        <div id="loggedIn" style="display: none;">
            <a href="manage.html">Manage Account</a>
            <a href="logout.html">Logout</a>
        </div>
        <div id="loggedOut">
            <a href="http://127.0.0.1/library/public/authentication.html">Login</a>
        </div>
    </nav>

    <!-- Update Books Form -->
    <div id="updateFormContainer" style="display: none;">
        <form id="update-book-form">
            <label for="update-book-title">Edit Book</label>
            <input type="text" id="update-book-title" required>
            <button type="submit">Save Changes</button>
            <button type="button" onclick="document.getElementById('updateFormContainer').style.display = 'none';">Cancel</button>
        </form>
    </div>

    <!-- Add Book Form -->
    <div id="addFormContainer" style="display: none;">
        <form id="add-book-form">
            <label for="book-title">Add Book</label>
            <input type="text" id="book-title" required>
            <button type="submit">Add</button>
            <button type="button" onclick="document.getElementById('addFormContainer').style.display = 'none';">Cancel</button>
        </form>
    </div>

    <!-- Manage Books Table -->
    <div>
        <h3>Manage Books</h3>
        <button id="add-book-btn" type="button">Add Book</button>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="books-list">
                <!-- Books will appear here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                return parts.length === 2 ? parts.pop().split(';').shift() : null;
            }

            const authToken = getCookie('authToken');
            const loggedInMenu = document.getElementById('loggedIn');
            const loggedOutMenu = document.getElementById('loggedOut');

            if (authToken) {
                loggedInMenu.style.display = 'block';
                loggedOutMenu.style.display = 'none';
            } else {
                loggedInMenu.style.display = 'none';
                loggedOutMenu.style.display = 'block';
            }

            const logoutButton = document.querySelector('#loggedIn a[href="logout.html"]');
            if (logoutButton) {
                logoutButton.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.cookie = 'authToken=; Max-Age=-99999999; path=/';
                    window.location.href = 'http://127.0.0.1/library/public/index.html';
                });
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            const authToken = document.cookie.split('; ').find(row => row.startsWith('authToken='));
            if (!authToken) {
                window.location.href = 'http://127.0.0.1/library/public/authentication.html';
            }
        });
    </script>
</body>

</html>
